<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boondex Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">Boondex</div>
    <!-- Filter toggle appears only on mobile -->
    <button class="filter-toggle" id="filter-toggle">Filters</button>
  </header>

  <!-- Layout Container -->
  <div class="layout">
    <!-- Sidebar for filters (always visible on desktop, toggleable on mobile) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Filters</h2>
        <!-- Close button appears only on mobile -->
        <button class="close-sidebar" id="close-sidebar">âœ–</button>
      </div>
      <div class="filter-group">
        <label for="search">Search by NFT Name or ID</label>
        <input type="text" id="search" placeholder="Enter search term">
      </div>
      <div class="filter-group">
        <h3>Sort By</h3>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <!-- Updated Attributes Section -->
      <div class="filter-group attributes">
        <h3>Attributes</h3>
        <input type="text" id="attributes-search" placeholder="Search attributes">
        <div class="attributes-accordion">
          <!-- Attribute Category 1 -->
          <div class="attribute-category">
            <div class="attribute-category-header">
              <span>Background (2)</span>
              <span class="toggle-icon">+</span>
            </div>
            <div class="attribute-list">
              <label class="attribute-item">
                <input type="checkbox" value="blue">
                <span>Blue</span>
              </label>
              <label class="attribute-item">
                <input type="checkbox" value="red">
                <span>Red</span>
              </label>
            </div>
          </div>
          <!-- Attribute Category 2 -->
          <div class="attribute-category">
            <div class="attribute-category-header">
              <span>Eyes (2)</span>
              <span class="toggle-icon">+</span>
            </div>
            <div class="attribute-list">
              <label class="attribute-item">
                <input type="checkbox" value="blue-eyes">
                <span>Blue Eyes</span>
              </label>
              <label class="attribute-item">
                <input type="checkbox" value="green-eyes">
                <span>Green Eyes</span>
              </label>
            </div>
          </div>
          <!-- Additional attribute categories can be added here -->
        </div>
      </div>
    </aside>

    <!-- Gallery for NFT items -->
    <main class="gallery">
      <!-- Placeholder NFT Items -->
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 1</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 2</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 3</p>
      </div>
      <!-- Additional NFT items can be added here -->
    </main>
  </div>
</body>
</html>
