<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <h1>NFT Explorer</h1>
  </header>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Filters</h2>
      <!-- Accordion for Attributes & Traits -->
      <div class="accordion">
        <details class="accordion-item">
          <summary>Backgrounds</summary>
          <ul class="traits">
            <li>Blue</li>
            <li>Red</li>
            <li>Green</li>
          </ul>
        </details>
        <details class="accordion-item">
          <summary>Characters</summary>
          <ul class="traits">
            <li>Warrior</li>
            <li>Mage</li>
            <li>Rogue</li>
          </ul>
        </details>
        <details class="accordion-item">
          <summary>Accessories</summary>
          <ul class="traits">
            <li>Sword</li>
            <li>Shield</li>
            <li>Amulet</li>
          </ul>
        </details>
        <!-- Add more attribute categories as needed -->
      </div>
    </aside>

    <main class="main-content">
      <h2>NFT Listings</h2>
      <div class="nft-grid">
        <!-- Example NFT card -->
        <div class="nft-card">
          <img src="https://via.placeholder.com/300" alt="NFT Example" />
          <div class="nft-info">
            <h3>NFT Title</h3>
            <p>Short description of the NFT.</p>
          </div>
        </div>
        <!-- More NFT cards can be added here -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
