<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boondex Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">Boondex</div>
    <button class="filter-toggle" id="filter-toggle">Filters</button>
  </header>

  <!-- Layout Container -->
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Filters</h2>
        <button class="close-sidebar" id="close-sidebar">âœ–</button>
      </div>
      <div class="filter-group">
        <label for="search">Search by NFT Name or ID</label>
        <input type="text" id="search" placeholder="Enter search term">
      </div>
      <div class="filter-group">
        <h3>Sort By</h3>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <!-- Updated Attributes Section -->
      <div class="filter-group attributes">
        <h3>Attributes</h3>
        <input type="text" id="attributes-search" placeholder="Search attributes">
        <div class="attributes-accordion">
          <!-- Attribute Category: Background -->
          <div class="attribute-category">
            <div class="attribute-category-header">
              <span>Background (2)</span>
              <span class="toggle-icon">+</span>
            </div>
            <div class="attribute-list">
              <div class="attribute-item">
                <div class="trait-left">
                  <input type="checkbox" value="blue">
                  <span class="trait-name">Blue</span>
                </div>
                <span class="trait-count">120</span>
              </div>
              <div class="attribute-item">
                <div class="trait-left">
                  <input type="checkbox" value="red">
                  <span class="trait-name">Red</span>
                </div>
                <span class="trait-count">50</span>
              </div>
            </div>
          </div>
          <!-- Attribute Category: Eyes -->
          <div class="attribute-category">
            <div class="attribute-category-header">
              <span>Eyes (2)</span>
              <span class="toggle-icon">+</span>
            </div>
            <div class="attribute-list">
              <div class="attribute-item">
                <div class="trait-left">
                  <input type="checkbox" value="blue-eyes">
                  <span class="trait-name">Blue Eyes</span>
                </div>
                <span class="trait-count">80</span>
              </div>
              <div class="attribute-item">
                <div class="trait-left">
                  <input type="checkbox" value="green-eyes">
                  <span class="trait-name">Green Eyes</span>
                </div>
                <span class="trait-count">40</span>
              </div>
            </div>
          </div>
          <!-- Add additional attribute categories as needed -->
        </div>
      </div>
    </aside>

    <main class="gallery">
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 1</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 2</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 3</p>
      </div>
    </main>
  </div>
</body>
</html>
