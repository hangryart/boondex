<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Explorer Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">NFT Explorer</div>
    <!-- Filter toggle appears only on mobile -->
    <button class="filter-toggle" id="filter-toggle">Filters</button>
  </header>

  <!-- Layout Container -->
  <div class="layout">
    <!-- Sidebar for filters (always visible on desktop, toggleable on mobile) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Filters</h2>
        <!-- Close button appears only on mobile -->
        <button class="close-sidebar" id="close-sidebar">âœ–</button>
      </div>
      <div class="filter-group">
        <label for="search">Search by NFT Name or ID</label>
        <input type="text" id="search" placeholder="Enter search term">
      </div>
      <div class="filter-group">
        <h3>Sort By</h3>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </aside>

    <!-- Gallery for NFT items -->
    <main class="gallery">
      <!-- Placeholder NFT Items -->
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 1</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 2</p>
      </div>
      <div class="nft-item">
        <img src="placeholder.jpg" alt="NFT Placeholder">
        <p>NFT Title 3</p>
      </div>
      <!-- Add additional NFT items as needed -->
    </main>
  </div>
</body>
</html>
